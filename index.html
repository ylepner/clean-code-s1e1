<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <aside>
    <img src="./eisenhower-matrix.jpg" class="img-info" alt="Eisenhower matrix image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="more-info">
      Want more details?
    </a>
  </aside>
  <main>
    <section id="new-task">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper">
        <input class="task input-text new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="incomplete-tasks">
      <h3 class="title">Todo</h3>
      <ul class="tasks-list incomplete-tasks">
        <li class="items-li">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
        <li class="edit-mode items-li">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks tasks-list">
        <li class="items-li">
          <input type="checkbox" checked class="input-checkbox">
          <label class="task label-task ">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
