<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="b-page">
  <aside class="b-page__ad-block">
    <img src="./eisenhower-matrix.jpg" class="ad-block__img" alt="Eisenhower matrix image">
    <a href="https://goal-life.com/b-page/method/matrix-eisenhower" class="ad-block__link">
      Want more details?
    </a>
  </aside>
  <main class="b-page__main-block">
    <section>
      <h3 class="b-page__title">Add Item</h3>
      <div class="main-block__task-wrapper">
        <input id="new-task" class="b-task b-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="b-page__title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="items-li">
          <input type="checkbox" class="input-checkbox">
          <label class="b-task label-task">Pay Bills</label>
          <input type="text" class="b-task b-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
        <li class="edit-mode items-li">
          <input type="checkbox" class="input-checkbox">
          <label class="b-task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="b-task b-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-tasks">
      <h3 class="b-page__title">Completed</h3>
      <ul class="completed-tasks tasks-list">
        <li class="items-li">
          <input type="checkbox" checked class="input-checkbox">
          <label class="b-task label-task ">See the Doctor</label>
          <input type="text" class="b-task b-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
